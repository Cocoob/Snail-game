<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de l'escargot</title>
    <link rel="icon"  type=image/ico href="images/favicon.ico">
</head>
<body>
    <div class="plateau">
        <div class="bluebloc">
            <img src="images/blue.jpg" alt="">
        </div>
        <div class="redbloc">
            <img src="images/red.jpg" alt="">
        </div>
        <div class="greenbloc">
            <img src="images/green.jpg" alt="">
        </div>
        <div class="purplebloc">
            <img src="images/purple.jpg" alt="">

        </div>
        <div class="orangebloc">
            <img src="images/orange.jpg" alt="">

        </div>
        <div class="yellowbloc">
            <img src="images/yellow.jpg" alt="">
        </div>

    </div>

    <div class="color-case">
        <div class="color-div">
            <p>Dé</p>
            <p class="color-code"></p>
        </div>
        <div class="color-div">
            <p>Dé</p>
            <p class="color-code"></p>
        </div>
    </div>

    <footer class="footer">
        <h1>Générateur de couleurs</h1>
        <p>Appuyez sur la touche <kbd id="espace">Espace</kbd> pour générer de nouvelles couleurs.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
